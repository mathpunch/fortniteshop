<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fortnite Item Shop</title>
    <style>
        /* ===== Dark & White theme only (grayscale palette) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page background = dark, content cards = white */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b0b; /* dark */
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .last-updated {
            font-size: 0.9em;
            opacity: 0.9;
            color: #dcdcdc;
        }

        .loading {
            text-align: center;
            color: #dcdcdc;
            font-size: 1.5em;
            margin-top: 50px;
        }

        /* Error block uses dark background and white text (no other colors) */
        .error {
            background: #111111;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #e6e6e6;
        }

        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Cards are white so content contrasts with the dark page */
        .item-card {
            background: #ffffff;
            color: #0b0b0b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        /* Ensure item images show fully and align to the top (object-fit: contain; object-position: top center) */
        .item-image {
            width: 100%;
            height: 220px;                 /* fixed area for consistent cards */
            object-fit: contain;           /* show the whole image (no cropping) */
            object-position: top center;   /* align the image to the top */
            background: #ffffff;
            display: block;
        }

        .item-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
        }

        .item-name {
            font-size: 1.15em;
            font-weight: 700;
            color: #0b0b0b;
            line-height: 1.2;
        }

        .item-description {
            font-size: 0.9em;
            color: #333333;
            margin-bottom: 4px;
            min-height: 40px;
        }

        .item-price {
            display: flex;
            align-items: baseline;
            gap: 8px;
            font-size: 1.05em;
            font-weight: 700;
            color: #0b0b0b;
            margin-bottom: 8px;
        }

        .discount {
            text-decoration: line-through;
            color: #7a7a7a;
            font-size: 0.95em;
            font-weight: 600;
        }

        .final-price {
            color: #0b0b0b;
        }

        /* Badges and tags in grayscale only */
        .rarity-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 8px;
            background: #f5f5f5;  /* light */
            color: #0b0b0b;
        }

        .type-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            background: #222222; /* dark */
            color: #ffffff;
            margin-right: 8px;
            margin-top: 8px;
            font-weight: 600;
        }

        /* Remove colored rarity-specific rules; keep a neutral grayscale appearance */
        .rarity-common,
        .rarity-uncommon,
        .rarity-rare,
        .rarity-epic,
        .rarity-legendary,
        .rarity-mythic,
        .rarity-icon,
        .rarity-dark {
            /* all share the neutral badge styles above; kept for compatibility */
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 36px;
            font-size: 1.05em;
            font-weight: 700;
            background: #ffffff;
            color: #0b0b0b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            transition: all 0.25s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.65);
        }

        .bundle-tag {
            background: #111111;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            margin-bottom: 8px;
            display: inline-block;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .shop-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }

            .item-image {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fortnite Item Shop</h1>
            <div class="last-updated" id="lastUpdated"></div>
        </header>

        <div id="content">
            <div class="loading">Loading shop items...</div>
        </div>

        <button class="refresh-btn" onclick="loadShop()" style="display: none;" id="refreshBtn">
            Refresh Shop
        </button>
    </div>

    <script>
        async function loadShop() {
            const content = document.getElementById('content');
            const lastUpdated = document.getElementById('lastUpdated');
            const refreshBtn = document.getElementById('refreshBtn');

            content.innerHTML = '<div class="loading">Loading shop items...</div>';
            refreshBtn.style.display = 'none';

            try {
                const response = await fetch('https://fortnite-api.com/v2/shop');

                if (!response.ok) {
                    throw new Error('Failed to fetch shop data');
                }

                const data = await response.json();

                if (!data.data || !data.data.entries) {
                    throw new Error('Invalid shop data received');
                }

                const entries = data.data.entries;
                lastUpdated.textContent = `Last Updated: ${new Date(data.data.date).toLocaleString()}`;

                let html = '<div class="shop-grid">';

                entries.forEach(entry => {
                    // Get the first BR item if available
                    const brItems = entry.brItems || [];
                    if (brItems.length === 0) return;

                    const item = brItems[0];
                    const name = item.name || entry.bundle?.name || 'Unknown Item';
                    const description = item.description || entry.bundle?.info || 'No description available';
                    const regularPrice = entry.regularPrice || 0;
                    const finalPrice = entry.finalPrice || 0;
                    const hasDiscount = regularPrice !== finalPrice;
                    const rarity = (item.rarity?.value || 'common').toLowerCase();
                    const type = item.type?.displayValue || '';
                    const image = item.images?.featured || item.images?.icon || entry.bundle?.image || entry.newDisplayAsset?.renderImages?.[0]?.image || '';
                    const isBundle = !!entry.bundle;

                    html += `
                        <div class="item-card" role="article" aria-label="${name}">
                            ${image ? `<img src="${image}" alt="${name}" class="item-image" onerror="this.style.display='none'">` : '<div class="item-image" aria-hidden="true"></div>'}
                            <div class="item-content">
                                ${isBundle ? '<span class="bundle-tag">BUNDLE</span>' : ''}
                                <div class="item-name">${escapeHtml(name)}</div>
                                <div class="item-description">${escapeHtml(description)}</div>

                                <div style="margin-top:auto;">
                                    <div class="item-price">
                                        <span style="font-weight:800;">V</span>
                                        ${hasDiscount ? `<span class="discount">${Number(regularPrice).toLocaleString()}</span>` : ''}
                                        <span class="${hasDiscount ? 'final-price' : ''}">${Number(finalPrice).toLocaleString()} V-Bucks</span>
                                    </div>

                                    <div>
                                        ${type ? `<span class="type-badge">${escapeHtml(type)}</span>` : ''}
                                        <span class="rarity-badge rarity-${escapeHtml(rarity)}">${escapeHtml(rarity)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                content.innerHTML = html;
                refreshBtn.style.display = 'block';

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Error Loading Shop</h2>
                        <p>${escapeHtml(error.message)}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
                refreshBtn.style.display = 'block';
            }
        }

        // Simple HTML escape to avoid injecting raw markup from API
        function escapeHtml(str) {
            if (typeof str !== 'string') return str;
            return str.replace(/[&<>"']/g, function(m) {
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
            });
        }

        // Load shop on page load
        loadShop();
    </script>
</body>
</html>
